<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Flatlay Line Art</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fafafa;
    }
    svg {
      width: 90vw;
      height: auto;
      stroke: #000;
      fill: none;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 2000 800" xmlns="http://www.w3.org/2000/svg">

    <!-- Watch -->
    <rect x="50" y="80" width="200" height="40" rx="10"/>
    <circle cx="250" cy="100" r="60"/>
    <line x1="250" y1="100" x2="250" y2="60"/>
    <line x1="250" y1="100" x2="280" y2="100"/>

    <!-- Bow tie -->
    <path d="M350 120 q40 -60 80 0 q-40 60 -80 0z" />
    <path d="M430 120 q40 -60 80 0 q-40 60 -80 0z" />
    <rect x="415" y="100" width="30" height="40" />

    <!-- Camera -->
    <rect x="900" y="100" width="220" height="140" rx="10"/>
    <circle cx="1010" cy="170" r="50"/>
    <rect x="1080" y="130" width="40" height="30"/>

    <!-- Lens -->
    <rect x="1150" y="80" width="80" height="220" rx="20"/>
    <circle cx="1190" cy="300" r="40"/>

    <!-- Compass -->
    <circle cx="850" cy="500" r="60"/>
    <line x1="850" y1="440" x2="870" y2="560"/>
    <line x1="810" y1="520" x2="890" y2="480"/>

    <!-- Notebook -->
    <rect x="1000" y="400" width="220" height="300" rx="15"/>
    <line x1="1100" y1="400" x2="1100" y2="700"/>

    <!-- Cup -->
    <circle cx="1600" cy="150" r="70"/>
    <rect x="1660" y="110" width="40" height="40" rx="10"/>

    <!-- Glasses -->
    <circle cx="150" cy="500" r="70"/>
    <circle cx="300" cy="500" r="70"/>
    <line x1="220" y1="500" x2="230" y2="500"/>

  </svg>
</body>
</html>